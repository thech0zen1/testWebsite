<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Logo and Dropdowns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }

        .logo {
            font-size: 24px; /* Adjust size as needed */
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }

        nav a:hover {
            background-color: #575757;
        }

        .custom-dropdown {
            position: relative;
            display: inline-block;
            margin: 0 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown-toggle {
            cursor: pointer;
            padding: 10px 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">My Website Name</div>
        <nav>
            <div class="custom-dropdown">
                <div class="dropdown-toggle">Dropdown 1</div>
                <div class="dropdown-content">
                    <a href="#option1">Option 1</a>
                    <a href="#option2">Option 2</a>
                    <a href="#option3">Option 3</a>
                </div>
            </div>

            <div class="custom-dropdown">
                <div class="dropdown-toggle">Dropdown 2</div>
                <div class="dropdown-content">
                    <a href="#option4">Option 4</a>
                    <a href="#option5">Option 5</a>
                    <a href="#option6">Option 6</a>
                </div>
            </div>
        </nav>
    </header>

    <script>
        const dropdownToggles = document.querySelectorAll('.dropdown-toggle');

        dropdownToggles.forEach(toggle => {
            toggle.addEventListener('click', () => {
                const dropdownContent = toggle.nextElementSibling;
                dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
            });
        });

        // Close dropdowns if the user clicks outside of them
        window.addEventListener('click', (event) => {
            dropdownToggles.forEach(toggle => {
                const dropdownContent = toggle.nextElementSibling;
                if (!event.target.matches('.dropdown-toggle') && dropdownContent.style.display === 'block') {
                    dropdownContent.style.display = 'none';
                }
            });
        });
    </script>
</body>
